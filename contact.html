<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/19b5078a53.js" crossorigin="anonymous"></script>
    <title>MKP_Genesis_Contact</title>
</head>
<body>
<!-- ====  HEADER  === -->
    <header>
        <a class="header__logo__link" href="index.html">
            <svg class="header__logo">
                <use xlink:href="images/logo.svg#logo" alt="Genesis logo"></use>
            </svg>
        </a>

        <nav class="header__nav">
            <ul class="header__nav__list">
                <li><a class="header__nav__item" href="projects.html">Projects</a></li>
                <li><a class="header__nav__item" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

<!-- ====  CONTACT: MAIN CONTENT  === -->
    <main>
        <div class="contact__grid_container">
            <div class="contact__grid_container__col1">
                <h1 class="contact__h1">Full set of great features to make your product fresh</h1>
                <p class="contact__txt">Our favorite brands are our friends! We help them to 
                    achieve their goals, they help us to stay sharp.</p>
            </div>

            <div class="contact__grid_container__col2">
                <form class="contact__form">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-field">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" class="input-field"></textarea>
                </form>
                <div class="contact__submit_btn">
                    <button type="submit" id="submit_btn">Submit</button>
                </div>
            </div>
        </div>

        <div>
            <img class="img__map" src="images/contact_map.png" alt="map">
        </div>
    </main>

<!-- ====  FOOTER  === -->
    <footer>
        <a class="footer__logo__link" href="index.html">
            <svg class="footer__logo">
                <use class="footer__logo" xlink:href="images/logo.svg#logo" alt="Genesis logo"></use>
            </svg>
        </a> 

        <nav class="footer__nav">
            <a class="footer__nav__item" href="projects.html">Projects</a>
            <a class="footer__nav__item" href="contact.html">Contact</a>
        </nav>
        
        <div class="so_me__icons"> 
            <a href="https://dribbble.com"><i class="fa-solid fa-basketball dribble" style="color: #000000;"></i></a>
            <a href="https://instagram.com"><i class="fa-brands fa-instagram insta" style="color: #000000;"></i></a>
            <a href="https://twitter.com"><i class="fa-brands fa-twitter twitter" style="color: #000000;"></i></a>
        </div>
    </footer> 
</body>
</html>
